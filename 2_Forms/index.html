<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h2>Formularios html</h2>
    <!-- primeiro formulario -->
    <!-- 2 formulario -->
    <form action="exemplo-register.php" method="post">
    <div>
        <label>Nome:</label>
        <input type="text">
    </div>
    <!-- 3 atributo name-->
    <div>
        <label for="age">idade:</label>
        <input type="text" name="age">
    </div>

    <!-- elemento select -->
    <div>
        <label for="job">Seçecione sua profissão</label>
        <select name="job">
            <option value="programador">programador</option>
            <option value="DevOps">DevOps</option>
        </select>
    </div>

    <!-- atributo selected -->
    <div>
        <label for="contract" >voce leu os termos?</label>
        <select name="contract" id="">
            <option value="sim">sim</option>
            <option value="não" selected>não</option>
        </select>
    </div>
    <!-- multiplas escolhas -->
    <div>
        <label for="itens" >selecione os itens desejados:</label>
        <select name="itens" multiple >
            <option value="pera">sim</option>
            <option value="arroz" >não</option>
            <option value="feijão" >não</option>
        </select>
    </div>

    <!-- textarea -->
    <div>
        <label for="comment">comentario:</label>
        <textarea name="comment"></textarea>

    </div>

    <!-- fieldset e legend -->
        <div>
            <fieldset>
                <legend>preencha as suas informaçoes</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="Firstname">
                <label for="Lastname">Sobrenome:</label>
                <input type="text" name="Lastname">
            </fieldset>
        </div>

        <!-- DataList -->
        <div>
            <label for="flavor">escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="cereja"></option>
                <option value="morango"></option>
                <option value="abacaxi"></option>
                <option value="chocolate"></option>
            </datalist>
        </div>

        <!-- input senha -->
        <div>
            <label for="password">digite a sua senha</label>
            <input type="password" name="password">
        </div>

    <!-- envio de form -->
      <div><input type="submit" value="Enviar"/></div>  

        <!-- resetar form -->
        <div>
            <input type="reset" value="resetar">
        </div>
        
        <!-- input radio -->
        <div>
            <label for="carros">escolha o seu carro</label>
            <div class="radio">
                <input type="radio" value="bmw" name="carros" >
                <label for="bmw">BMW</label>
            </div>          
            <div class="radio">
                <input type="radio" value="ferrari" name="carros" >
                <label for="ferrari">ferrari</label>
            </div>          
            <div class="radio">
                <input type="radio" value="renault" name="carros" >
                <label for="renault">Renault</label>
            </div>          
        </div>
        
        <!-- checkbox -->
        <div>
            <label for="optionals">opçionais de carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="small_tires">
                <label for="small_tires">Pneus pequenos</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="mid_tires">
                <label for="mid_tires">Pneus medios</label>
            </div>
        </div>

        <!-- input de datas -->
        <div>
            <label for="birthday">data de aniversario</label>
            <input type="date" name="birthday">
        </div>

    </form>
</body>
</html>
