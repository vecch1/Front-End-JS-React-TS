<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda o seu carro</title>
    <link rel="stylesheet" href="ProjetoForm.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vendê-lo mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formuário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro</h1>
                <p>Descreva as caracteristicas e marque os opcionais que o carro possui</p>
              <form>
                <div class="box-input">
                    <label for="title">Título do anuncio <span class="required-field">"</span></label> 
                     <input 
                     type="text" 
                     name="title" 
                     id="title" class="block" 
                     placeholder="Um titulo para seu carro"
                     minlength="1"
                     maxlength="30"
                     required>
                 </div>
                 <div class="box-input">
                    <label for="price">Preço <span class="required-field">"</span></label> 
                     <input 
                     type="text" 
                     name="price" 
                     id="price" class="block" 
                     placeholder="Defina o preço"
                     required>
                 </div>
                 <div class="box-input">
                    <label for="description">Descrição <span class="required-field">"</span></label> 
                  <textarea name="description" id="description"  class="block" placeholder="Coloque os detalhes do veiculo"></textarea>
                 </div>
                 <div class="box-input">
                    <label for="brand">Marca <span class="required-field">"</span></label> 
                     <input 
                     type="text" 
                     name="brand" 
                     id="brand" class="block" 
                     placeholder="Digite a marca do veiculo"                    
                     required>
                 </div>
                 <div class="box-input">
                    <label for="model">Modelo <span class="required-field">"</span></label> 
                     <input 
                     type="text" 
                     name="model" 
                     id="model" class="block" 
                     placeholder="Digite o modelo do veiculo"                    
                     required>
                 </div>
                 <div class="box-input">
                    <label for="miles">Kilometragem <span class="required-field">"</span></label> 
                     <input 
                     type="number" 
                     name="miles" 
                     id="miles" class="block" 
                     placeholder="Digite a kilometragem"                    
                     required>
                 </div>
                 <div class="box-input">
                    <label for="date">Data de compra <span class="required-field">"</span></label> 
                     <input 
                     type="date" 
                     name="date" 
                     id="date" class="block" 
                     placeholder="Digite a data de compra"                    
                     required>
                 </div>
                 <div class="box-input">
                   <p>Tipo de cãmbio: <span class="required-field">"</span></p>
                   <input type="radio" id="manual" name="gear">
                   <label for="manual">manual</label>
                   <label for="automatico">automatico</label>
                 </div>
                 <div class="optional-box">
                    <p>opcionais </p>
                   <ul class="optional-list">
                    <li>
                        <input type="checkbox" 
                        id="airbag" 
                        name="optional[]" 
                        value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="alarme" 
                        name="optional[]" 
                        value="alarme">
                        <label for="alarme">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="ac" 
                        name="optional[]" 
                        value="ac">
                        <label for="ac">Ar condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="reverse-camera" 
                        name="optional[]" 
                        value="reverse-camera">
                        <label for="reverse-camera">Camera reversa</label>
                    </li>
                   </ul>
                  </div>
                  <div class="optional-box">
                    
                   <ul class="optional-list">
                    <li>
                        <input type="checkbox" 
                        id="lane_assist" 
                        name="optional[]" 
                        value="lane_assist">
                        <label for="lane_assist">Assistente de pista</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="keyless" 
                        name="optional[]" 
                        value="keyless">
                        <label for="keyless"> PartidaKeyless</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="smartphone" 
                        name="optional[]" 
                        value="smartphone">
                        <label for="smartphone">integração celular</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="leather_seat" 
                        name="optional[]" 
                        value="leather_seat">
                        <label for="leather_seat">Banco de couro</label>
                    </li>
                   </ul>
                  </div>
                  <div class="box-input">
                    <p>Fotos do carro: <span class="required-filed"></span></p>
                    <input 
                    type="file" multiple accept="image/png, imaje/jpg" id="images" name="images">
                </div>
                 <input type="submit" value="enviar" class="btn-submit">
              </form>
            </div>
        </div>
    </div>
</body>
</html>
