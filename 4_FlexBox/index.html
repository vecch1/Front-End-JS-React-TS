<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- flex -->
    <div class="flex">
        <p>1 elemento com flex</p>
        <p>2 elemento com flex</p>
        <p>3 elemento com flex</p>
        <p>4 elemento com flex</p>       
    </div>
    <!-- flexdirection -->
    <div class="flexdirection-column">
        <span>1 column</span>
        <span>2 column</span>
        <span>3 column</span>
        <span>4 column</span>
    </div>  
    <br>
      <!-- wrap -->
      <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <br>
      <!-- justify contente -->
      <h2> justify content - center</h2>
      <div class="justify-content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <br>
      <!-- align-itens -->
      <h2>align-itens</h2>
      <div class="align-itens">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
</body>
</html>
